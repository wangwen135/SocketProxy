#\u8bfb\u53d6\u6570\u636e\u8d85\u65f6\u65f6\u95f4
#\u8bbe\u7f6e\u4e3a0\uff0c\u8868\u793a\u4e0d\u8d85\u65f6
#\u53ea\u63a5\u6536>=0\u7684\u503c
##inSocketSoTimeOut
