#\u76d1\u542c\u7aef\u53e3
listenPort=8888

#\u6700\u5927\u5e76\u53d1\u8fde\u63a5\u6570
#\u4f20\u5165\u8fde\u63a5\u8bf7\u6c42\u7684\u6700\u5927\u961f\u5217\u957f\u5ea6
#\u5982\u679c\u961f\u5217\u6ee1\u65f6\u6536\u5230\u8fde\u63a5\u6307\u793a\uff0c\u5219\u62d2\u7edd\u8be5\u8fde\u63a5
#\u540c\u65f6\u4e5f\u662f\u7ebf\u7a0b\u6c60\u4e00\u7684\u6c60\u5927\u5c0f,\u961f\u5217\u5927\u5c0f
