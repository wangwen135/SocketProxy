#\u6c60\u4e2d\u5141\u8bb8\u7684\u6700\u5927\u7ebf\u7a0b\u6570
ThreadPool.maxPoolSize=160

#\u5f53\u7ebf\u7a0b\u6570\u5927\u4e8e\u6838\u5fc3\u65f6\uff0c\u6b64\u4e3a\u7ec8\u6b62\u524d\u591a\u4f59\u7684\u7a7a\u95f2\u7ebf\u7a0b\u7b49\u5f85\u65b0\u4efb\u52a1\u7684\u6700\u957f\u65f6\u95f4
#\u5355\u4f4d\u79d2
